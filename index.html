<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks ⏰️</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select>
        <option value="">Select a city</option>
        <option value="madrid">Madrid 🇪🇸</option>
        <option value="toronto">Toronto 🇨🇦</option>
        <option value="sydney">Sydney 🇦🇺</option>
      </select>
      <div class="city" id="madrid">
        <div>
          <h2>Madrid 🇪🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="toronto">
        <div>
          <h2>Toronto 🇨🇦</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <br />
    <footer>
      This project was coded by <strong>Lydia Prentice</strong> and is
      <a
        href="https://github.com/Lydia1596/world-clock-project"
        target="_blank"
        id="link"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>

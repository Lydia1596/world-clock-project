<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Clocks ⏰️</title>
</head>
<body>
  <div class="container">
    <h1>World Clocks</h1>
    <select>
<option value="">Select a city</option>
<option value="madrid">Madrid 🇪🇸</option>
<option value="toronto">Toronto 🇨🇦</option>
<option value="sydney">Sydney 🇦🇺</option>
    </select>
    <div class="city">
      <h2>Madrid 🇪🇸</h2>
      <div class="date">1st August 2023</div>
      <div class="time">08:01:00 AM</div>
    </div>
    <div class="city">
      <h2>Toronto 🇨🇦</h2>
      <div class="date">1st August 2023</div>
      <div class="time">08:01:00 AM</div>
    </div>
  </div>
    <footer>This project was coded by Lydia Prentice and is <a href="https://github.com/Lydia1596/world-clock-project" target="_blank">open sourced on GitHub</a></footer>
  <script src="app.js"></script>  
</body>
</html>
